<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css"/>
    <title></title>
  </head>
  <body>
      <div class="container">
    <header class="text-center text-danger my-4">
      <h1 class="mb-4">Todos</h1>
      <form class="search">
        <input
          class="form-control mr-4 text-center"
          type="text"
          name="search"
          placeholder="Ara"
        />
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Kod öğren!</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Spora git!</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Ders çalış!</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
    <form class="add-form text-center my-4">
   <label class="text-light">Add todo</label>
   <input type="text" class="form-control m-auto" name="add"/>
    </form>
</div>
<script src="app.js"></script>
  </body>
</html>
